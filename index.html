    body {
        background: linear-gradient(to bottom, #002244, #004488, #002244); /* Dark blue gradient */

        font-family: 'Arial', sans-serif;

    }

    .checkbox-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-bottom: 1rem;
    }

    .checkbox {
        background-color: #003366; /* Darker blue background for checkboxes */
        color: #FFCC00; /* Yellow text color */
        font-family: "Arial", sans-serif;
        padding: 0.5rem;
        margin: 0.5rem;
        border-radius: 20px; /* Pill-shaped checkboxes */
        border: 2px solid #FFCC00; /* Yellow border */
    }

    .button-container {
        display: flex;
        justify-content: center;
        gap: 10px; /* Space between buttons */
        margin: 1rem;
    }

    button {
        background-color: #FFCC00; /* Yellow background */
        color: black;
        font-family: "Arial", sans-serif;
        padding: 10px 20px;
        border-radius: 20px; /* Rounded pill shape */
        border: none;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:active, a:active {
        transform: scale(0.95);
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        background-color: #FFA500; /* Orange when active */
    }

    .prompt {
        background-color: #000033; /* Dark blue */
        color: #FFD700; /* Gold text */
        font-family: "Arial", sans-serif;
        font-size: 1.5rem; /* Larger text for visibility */

        width: 90%;
        height: 140px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        margin: 1rem auto;
        border-radius: 10px; /* Rounded corners */
    }

    .donation-button {
        background-color: #000000;
        color: #FFD700;
        font-weight: bold;
        padding: 8px 20px;
        border-radius: 20px;
        border: 1px solid #DC143C;
        margin: 1rem;
        font-size: 1rem;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    @media only screen and (max-width: 768px) {
        body {
            font-size: 16px;
        }
        .prompt {
            font-size: 1.2rem; /* Adjusted for smaller screens */
        }
    }

    @media only screen and (max-width: 480px) {
        body {
            font-size: 14px;
        }
        .prompt {
            font-size: 1rem; /* Smaller font for very small screens */
        }
    }

function leoUpscale(leouId){
 
  const option4 = {
  method: 'POST',
  headers: {
    accept: 'application/json',
    'content-type': 'application/json',
    authorization: `Bearer ${leoApiKey}`
  },
  body: JSON.stringify({id: leouId})
};
 

fetch('https://cloud.leonardo.ai/api/rest/v1/variations/upscale', option4)
  .then(response => response.json())
  .then(response => {leo=response.sdUpscaleJob.id;
                urlElem.value="Upscaled id="+leo;
                setTimeout(forth,2000);
                })
  .catch(err => alert(err));
}

function forth(){
  urlElem.value="Please wait 20 seconds"
  setTimeout(thirdApi,19000)
}
    
function thirdApi(){
  upWait++
  const options = {
  method: 'GET',
  headers: {
    accept: 'application/json',
    authorization: `Bearer ${leoApiKey}`
  }
};

fetch('https://cloud.leonardo.ai/api/rest/v1/variations/'+leo, options)
  .then(response => response.json())
  .then(response => {retURL5=response.generated_image_variation_generic[0].url;     
       img5.src=retURL5
       leoCount()   
       } )
  .catch(err => {alert('Upscale err='+err)}); 
}
   
function leoCount(){
  const option3 = {
    method: 'GET',
    headers: {accept: 'application/json',authorization: `Bearer ${leoApiKey}`}
   };

  fetch('https://cloud.leonardo.ai/api/rest/v1/me', option3)
    .then(response => response.json())
    .then(response => {leoCredits=response.user_details[0].subscriptionTokens;
                       leoCredMax=response.user_details[0].subscriptionGptTokens;
                       logCredits()} )
    .catch(err => urlElem.value="API error="+err);
}

function logCredits(){

copyButton.addEventListener("click", function() {
  const range = document.createRange();
  range.selectNode(promptDiv);
  window.getSelection().removeAllRanges();
  window.getSelection().addRange(range);
  try {
    const successful = document.execCommand('copy');
    const message = successful ? 'Prompt copied to clipboard.' : 'Unable to copy prompt.';
    console.log(message);
    alert(message);
  } catch (err) {
    console.log('Failed to copy prompt:', err);
    alert('An error occurred while copying the prompt. Please try again.');
  }
  window.getSelection().removeAllRanges();
});
